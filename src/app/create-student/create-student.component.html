
<div class="row">
<div id="outPopUp">
    <div class="container mt-5">
    
        <!--to show error alert-->
        <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{errormsg}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      
          <!--to show success alert-->
          <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Player Addedâœ…
          </div>
      
        <form  [formGroup]="studentForm" >
          <div class="col-lg-6 mx-auto" >
            <input type="text" class="form-control" formControlName="metric" placeholder="Enter ID Metric">
          </div>
      <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control" formControlName="studentName" placeholder="Enter Student Name">
          </div>
          <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control"  formControlName="age" placeholder="Enter Age">
          </div>
          <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control"  formControlName="email" placeholder="Enter Email">
          </div>
          <br>
          <div class="col-lg-6 mx-auto">
            <input type="text" class="form-control"  formControlName="programme" placeholder="Enter Programme">
          </div>
          <br>
          <div class="text-center" *ngIf="!getparamid" (click)="studentSubmit()">
      <button class="col-lg-4 mx-auto btn btn-success">Add Player</button>
          </div>
      
        
          <div class="col-lg-4 mx-auto" *ngIf="getparamid" (click)="studentUpdate()">
            <button class="btn btn-primary btn-sm">Update</button>
        </div>
    
        </form>

      </div>
    </div>
  </div>
