<head>

  <style>
  body {font-family: Verdana, sans-serif; margin:0}
  body{background-color: rgb(182, 217, 247);}
  </style>
  </head>
  
  <body>
<div class="container">
  

    <!--showmessage alert for delete-->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Player Deletedâœ…
    </div>
  
    
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID Metric</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Programme</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let us of listData'>
          <th scope="row">{{us.id}}</th>
          <td>{{us.metric}}</td>
          <td>{{us.studentName}}</td>
          <td>{{us.age}}</td>
          <td>{{us.email}}</td>
          <td>{{us.programme}}</td>
          <td>
            <button class="btn btn-sm btn-danger"  (click)="deleteId(us.id)">Delete</button>
            &nbsp;
            <a [routerLink]="['/updateStudent', us.id]" class="btn btn-sm btn-dark">Update</a>
          </td>
        </tr>
  
      </tbody>
    </table>
  
  </div>
